<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="DeepFract - AI-Powered Fractal Image Compression. Compress images with extreme compression ratios while maintaining perfect quality.">
  <meta name="keywords" content="image compression, fractal compression, AI compression, deep learning, image optimization">
  <meta name="author" content="DeepFract">
  <meta name="theme-color" content="#2196F3">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="DeepFract - AI-Powered Image Compression">
  <meta property="og:description" content="Compress images with extreme compression ratios using AI-powered fractal compression.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="DeepFract - AI-Powered Image Compression">
  <meta property="twitter:description" content="Compress images with extreme compression ratios using AI-powered fractal compression.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DeepFract">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>DeepFract - AI-Powered Image Compression</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2196F3 0%, #64B5F6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 10px 40px rgba(33, 150, 243, 0.3);
    }

    .loading-logo svg {
      width: 44px;
      height: 44px;
      fill: white;
    }

    .loading-text {
      color: #212121;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .loading-subtext {
      color: #757575;
      font-size: 15px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: #E3F2FD;
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #2196F3, #64B5F6);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .loading-text {
        font-size: 28px;
      }
      .loading-logo {
        width: 70px;
        height: 70px;
      }
      .loading-logo svg {
        width: 38px;
        height: 38px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1E1E1E;
      }
      .loading {
        background: #1E1E1E;
      }
      .loading-text {
        color: #ffffff;
      }
      .loading-subtext {
        color: #B0BEC5;
      }
      .loading-progress {
        background: #333333;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M12,19L8,15H10.5V12H13.5V15H16L12,19Z"/>
      </svg>
    </div>
    <div class="loading-text">DeepFract</div>
    <div class="loading-subtext">AI-Powered Image Compression</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Simple and robust loading screen removal
    function removeLoadingScreen() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          if (loading && loading.parentNode) {
            loading.parentNode.removeChild(loading);
          }
        }, 500);
      }
    }

    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', removeLoadingScreen);

    // Fallback: Remove loading screen after 3 seconds
    setTimeout(removeLoadingScreen, 3000);
  </script>
</body>
</html>
